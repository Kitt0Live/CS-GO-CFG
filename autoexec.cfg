// afk running in circles

alias afk1 "echo C0REs script Enable; +forward; +moveleft; +left;"
alias afk2 "echo C0REs script Disable; -forward; -moveleft; -left;"

// left - right hand switch

alias handch lefty
alias lefty "cl_righthand 0; alias handch righty"
alias righty "cl_righthand 1; alias handch lefty"

bind v "handch"

// show people's equipment

alias show show1
alias show1 "+cl_show_team_equipment; bind w +showup; alias show show2"
alias show2 "unbind w; -cl_show_team_equipment; bind w +forward; alias show show1"

alias +showup "+forward; +cl_show_team_equipment"
alias -showup "-forward;"

//fps stuff & show

fps_max 0
cl_showfps 1

